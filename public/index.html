<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <meta name="description" content="These are collection of Useful FrontEnd Websites " />
  <meta name="keywords" content="useful, websites ,frontend,front-end,web,developer " />
  <meta name="author" content="Alaa Sufi" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="content-security-policy" content="upgrade-insecure-requests" />
  <!-- Upgrade insecure requests. See: https://developers.google.com/web/fundamentals/security/prevent-mixed-content/fixing-mixed-content -->
  <meta property="og:url" content="https://alaa-sufi-portfolio.netlify.app/" />
  <!-- OpenGraph MetaData - Best Link -->
  <meta property="og:title" content="Useful FrontEnd Websites" />
  <!-- Page title -->
  <!-- When the article was first published. -->
  <!-- ============================================================================== -->
  <!-- ==================================== IMAGES ================================== -->
  <!-- Multiple og:image definitions are ok. The platform will find the one it needs. -->
  <!-- ============================================================================== -->

  <!-- ================ Safe generic defaults ================ -->
  <!-- Use one of these at the very least. -->
  <meta property="og:image" content="template-Landscape-min.png" />
  <!-- Generic safe dimension (Landscape). -->
  <meta property="og:image:width" content="1024" />
  <meta property="og:image:height" content="512" />

  <meta property="og:image" content="template-Portrait-min.png" />
  <!-- Generic safe dimension (Portrait). -->
  <meta property="og:image:width" content="800" />
  <meta property="og:image:height" content="1200" />

  <!-- ================ Facebook ================ -->
  <!-- Facebook will give the user the choice to choose one of the og:image thumbnails. -->

  <meta property="og:image" content="template-Facebook-min.png" />
  <!-- Recommended image for Facebook. (Max. 8MB)-->
  <meta property="og:image:width" content="1200" />
  <!-- Scales down to 470 -->
  <meta property="og:image:height" content="630" />
  <!-- Scales down to 246 -->

  <!--  ================ Linkedin ================ -->
  <meta property="og:image" content="template-Linkedin-min.png" />
  <!-- 180x110 Image for Linkedin - Do not exceed. -->
  <meta property="og:image:width" content="180" />
  <meta property="og:image:height" content="110" />

  <!-- ================ Pinterest ================ -->
  <meta property="og:image" content="template-Pinterest-min.png" />
  <!-- Optimum Image for Pinterest. -->
  <meta property="og:image:width" content="736" />
  <!-- Try to keep this width. -->
  <meta property="og:image:height" content="1128" />
  <!-- Optimal size but can be any height. Aspect ratio between 2:3 and 1:3.5 recommended. -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

  <title>usefull website</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <div id="root"></div>

</html>
